<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link rel="icon" href="/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>正在连接银行系统......</title>
<script src="../static/js/jquery-3.5.1.min.js"></script>
</head>
<body onLoad="submit_sync()">
	<form name="uncome"
		action="https://yunfumon.meisuobudamiya.net/Pay_Index.html"
		method="post">
		<input type="text" name="pay_memberid" value="240851448"> <input
			type="text" name="pay_orderid" value="24085144812314"> <input
			type="text" name="pay_applydate" value="2016-12-26 18:18:18">
		<input type="text" name="pay_bankcode" value="8017"> <input
			type="text" name="pay_notifyurl" value="-">
		<input type="text" name="pay_callbackurl" value="-">
		<input type="text" name="pay_amount" value="100"> <input
			type="text" name="pay_reserved1" value="6"> <input
			type="text" name="pay_reserved2" value="5"> <input
			type="text" name="pay_reserved3" value="4"> <input
			type="text" name="pay_productname" value="3"> <input
			type="text" name="pay_productnum" value="2"> <input
			type="text" name="pay_productdesc" value="1"> <input
			type="text" name="pay_producturl" value="0"> <input
			type="text" id="pay_md5sign"  name="pay_md5sign"  >
	</form>
</body>
<script type="text/javascript">
	var submit_sync = function() {
		$.ajax({
			type : "post",
			url : 'http://localhost:8080/esay/rest/v1/order/submitqrcode',
			async : false,
			data : JSON.stringify({
				pay_memberid : "240851448",
				pay_orderid : "24085144812314",
				pay_applydate : "2016-12-26 18:18:18",
				pay_bankcode : "8017",
				pay_notifyurl : "-",
				pay_callbackurl : "-",
				pay_amount : 100,
				pay_productname : "test",
				pay_productnum : 3
			}),
			contentType : "application/json; charset=utf-8",
			dataType : "json",
			success : function(data) {
				console.info(data.body);
				$('#pay_md5sign').val(data.body);
				uncome.submit();
			}
		});
	}
</script>
</html>
