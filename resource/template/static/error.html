<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link rel="icon" href="/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>支付</title>
<script src="/esay/static/js/jquery-3.5.1.min.js"></script>
<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}

div {
	margin: 0px;
	padding: 0px;
}

.alert {
	display: none;
	position: fixed;
	top: 50%;
	left: 50%;
	min-width: 200px;
	margin-left: -100px;
	z-index: 99999;
	padding: 15px;
	border: 1px solid transparent;
	border-radius: 4px;
}

.alert-success {
	color: #3c763d;
	background-color: #dff0d8;
	border-color: #d6e9c6;
}
</style>
</head>
<body>
	<div class="alert"></div>
	<div
		style="width: 100%; height: 100%; background: #FFFFFF; display: flex; justify-content: center; align-items: center; margin: 0px; padding: 0px;">
		<div
			style="background: #FFFFFF; width: 360px; height: 90%; border-radius: 20px;">
			<!-- 头部 -->
			<!-- 中部 -->
			<div
				style="width: 100%; height: 20%; display: flex; justify-content: center; align-items: center;">

			</div>
			<div
				style="width: 100%; height: 8%; display: flex; justify-content: center; align-items: center;">
				<img src="/esay/static/img/alipay_header.jpg" width="280px"
					height="50px">
			</div>
			<div
				style="width: 100%; height: 8%; display: flex; justify-content: center; align-items: center;">
			</div>
			<div id="count-down"
				style="width: 100%; height: 10%; display: flex; justify-content: center; align-items: center;">
				<div style="color: red; border-radius: 5px; padding: 4px;font-weight: bold;">获取订单失败,切换其他金额支付</div>
			</div>
			<!-- 底部 -->
			<div id="btn-down"
				style="width: 100%; height: 15%; display: flex; justify-content: center; align-items: center;">
				<a id="pay_btn" href="">
					<button type="button"
						style="border-radius: 12px; border-color: #00bfff; background-color: #00bfff; color: #FFFFFF; font-size: 22px; height: 50px; width: 350px;">
						返回</button>
				</a>
			</div>
			<div
				style="width: 100%; height: 4%; display: flex; justify-content: center; align-items: center;">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$("#pay_btn").click(function() {
		window.history.back();
	});

</script>

</html>
