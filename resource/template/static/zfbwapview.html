<!doctype html>
<html lang="cn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Member Payment</title>
<script src="/esay/static/js/jquery-3.5.1.min.js"></script>
<script src="/esay/static/js/fingerprintjs2.js"></script>
<script src="/esay/static/js/md5.js"></script>
<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}

div {
	margin: 0px;
	padding: 0px;
}

.alert {
	position: fixed;
	top: 50%;
	left: 50%;
	min-width: 200px;
	margin-left: -100px;
	z-index: 99999;
	padding: 15px;
	border: 1px solid transparent;
	border-radius: 4px;
}
</style>
</head>
<body onLoad="initdata()">
	<div id="message" class="alert"></div>
</body>
<script type="text/javascript">
	var resulturl = "[[${resulturl}]]";
	var status = "[[${status}]]";
	var orderid = "[[${orderid}]]";
	var md5str;
	function initdata() {
		if (status == 53) {
			$('#message').html('<div>订单已过期!</div>');
		}else if (status == 52) {
			$('#message').html('<div>已经支付成功!</div>');
			window.location.href = url;
		} else {
			var url = resulturl.replaceAll('amp;', '');
			Fingerprint2.get(function(components) {
				var values = components.map(function(component) {
					return component.value
				});
				md5str = hex_md5(values.join(""));
				$.ajax({
					type : "GET",
					dataType : "json",
					url : "/esay/rest/v1/order/blocklist/" + md5str+"/"+orderid,
					data : {},
					success : function(data) {
						if (data.body == null) {
							window.location.href = url;
						} else {
							$('#message')
									.html('<div>账号被封禁!</div>');
						}
					},
					error : function() {
						$('#message').html('<div>服务器错误!</div>');
					}
				});
			});
		}
	}
</script>

</html>
